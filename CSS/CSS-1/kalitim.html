<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Kalitim mantığı şudur : Örneğin <p> etiketi içerisine <em> etiketi de bulunyuor. Css komutu ile <p> etiketine color rengi verdik ve  özelliği <em> etiketi de
        kapsıyor. Aşağıda örneği bulunuyor. Kalitim yolunu her özellik içermez örneğin border kalitim yapmaz.
    Eğer kalitim özelliğini devre dışı bırakmak istiyorsan aşağıda style da bulunan komut olan "em {
        border: inherit;}" komutunu yazıyorsun veya kalıtım özelliği olmadıysa kalıtım özelliği olsun istiyorsan
    em { color: initial;} komutunu kullanıyorsun.-->
    <style>
      body {
        font-size: 15px;
        color: lightcoral;
      }
      p {
        color: red;
      }
      p {
        border: 1px solid green;
      }
      em {
        border: inherit;
      }
      em {
        color: initial;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="text-yellow">Welcome To MovieApp</h1>
        <p>
          Lorem ipsum dolor sit amet, <em>consectetur</em> adipisicing elit.
          Quasi, sequi.
        </p>
      </section>
      <section>
        <h2 id="page-subtitle" class="text-white">How it works?</h2>
      </section>
    </main>
  </body>
</html>
