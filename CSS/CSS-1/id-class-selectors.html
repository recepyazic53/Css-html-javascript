<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Dilersen gruplar oluşturarak özellikleri css koduyla yazıp daha sonrasında bu grupları etiketlere yapıştırırsın.
    Bu sayede grupta yazdığın özellikleri etiketlerde içerir.
Örneğin bir grup oluşturup içerisine arkaplan rengi beyaz olsun css kodunu yazıp,etikete class:"grup adı" yazarsan o etiketin arka planı
beyaz olur-->
    <!--Bir diğer seçenek etikete id verebilirsin ve bu id için css kodları yazabilirsin. Örneğin "h1 id="#page-title" yazıp style kısmında #page-title için yazdığın
    komutları h1 de gösterir.Örnek aşağıda h1 de incele."-->
    <style>
      section {
        background-color: #2e4c6d;
      }

      .f20 {
        font-size: 20px;
      }
      .f18 {
        font-size: 18px;
      }

      #page-title {
        border: 2px solid red;
      }

      #page-subtitle {
        border: 2px solid blue;
      }

      .text-white {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="text-white f20">Welcome To MovieApp</h1>
      </section>
      <section>
        <h2 id="page-subtitle" class="text-white f18">How it works?</h2>
      </section>
    </main>
  </body>
</html>
