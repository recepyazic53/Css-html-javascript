<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- "internal css" aynı etikette olanlara toplu komut yazar örneğin 
        section etiketinde olanların backgroundunu mavi yap gibi 
        "title altına "style" etiketi içerisine yazılır -->

    <!-- 2.kod:Tüm h1 etiketi olanların yazı rengini beyaz yap gibi.-->
    <!-- 3.kod:Tüm h2 etiketi olanların yazı rengini kahverengi yap gibi.-->
    <style>
      section {
        background-color: #2e4c6d;
        text-align: center;
      }

      h1 {
        color: #fff;
      }

      h2 {
        color: #fc997c;
      }
    </style>
  </head>
  <body>
    <!-- internal css -->

    <main>
      <section>
        <h1>Welcome To MovieApp</h1>
      </section>
      <section>
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
