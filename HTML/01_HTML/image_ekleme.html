<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Üst klasöre çıkmak için "../" başa yazılır-->
    <img src="../nah.png" alt="" />
    <!--Resimi ekleyebilmek için kodun bulunduğu dosya konumuna resmi atıyosun.Veya resmin adını yaz.Ama visual studıoda gorulmelı.-->
    <img
      src="Resimler/nah.png"
      alt="resim bulunamadığında veya ekranda resim çıkmadığında bu yazı çıkar"
    />
    <br /><br />
    <img
      src="https://pixabay.com/tr/photos/manzara-yaz-mevsimi-g%c3%bcndo%c4%9fumu-1192669/"
      alt="Alt kısmında çıkan yazıya örnek resimi bulamazsa altta çıkan yazı yazar"
    />
    <br /><br />
    <!--İnternet üzerinden bir resim eklemek için yapman gereken resmi yeni sekmede aç url kopyala -->
    <img
      src="https://www.w3schools.com/html/img_girl.jpg"
      alt=""
      width="200"
      height="200"
    />
    <!--Resime boyut verme seçenekleri yukardaki gibi yapılıyor. Farklı şeylerde var-->
  </body>
</html>
