<!DOCTYPE html>
<html lang="en">
  <!--Sayfa içerisinde başka sayfayı gösterme çağırma-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Burada form etiketi kullanırak forms.html sayfası ekrana getirtildi.-->
    <iframe
      src="forms.html"
      name="myframe"
      frameborder="0"
      width="400"
      height="400"
      title="üyelik formu"
    ></iframe>

    <p>
      <!--LİNKE TIKLAYINCA BAŞKA BİR SAYFAYI AKTARMA KOMUTU (direkt başka sayfaya
        yönlendirmeden farkı aktarılacak sayfaya başka şeylerde ekleyebilirsin. (Anlamadıysan çalıştır linke tıkla bak))-->
      <a href="https://sadikturan.com" target="myframe">linke git</a>
    </p>

    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/4ZDRBpJPzdU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
