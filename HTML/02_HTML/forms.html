<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Daha fazlasını öğrenmek için "HTML FORMS " google yazarak inceleyebilirsin-->
    <!--"ınput" yazdıktan sonra çıkan seceneklerden farklı text seçenekleri secebılırsın-->
    <!--"form" Bir server kodu oluşturur.-->
    <form action="register.php">
      <div>
        <!--"İstenilen bilgi ve bilgi yazma yeri "adını yaz yazısı ve yazma yeri gibi-->
        <label for="name">Adınız</label>
        <!--Text kutusu oluşturur.Bilgiyi girmeye yarar-->
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Soyad</label>
        <input type="text" id="surname" />
      </div>

      <div>
        <!--parola yazdırma "***" olarak gözükür.-->
        <label for="parola">Parola</label>
        <input type="password" id="parola" />
      </div>

      <div>
        <!--text yazı yazdırmak için örneğin kendini anlat gibi-->
        <label for="intro">Kendini Anlat</label>
        <textarea id="intro" cols="30"></textarea>
      </div>
      <div>
        <!--radio button-->
        <!--name'ını eğer hepsine aynı yazarsan içlerinden sadece birtane seçmene izin verir-->
        <p>En sevdiğin programlama dili:</p>
        <input type="radio" id="html" name="programlama" />
        <label for="html">HTML</label>

        <input type="radio" id="css" name="programlama" />
        <label for="css">CSS</label>

        <input type="radio" id="javascript" name="programlama" />
        <label for="javascript">Javascript</label>
      </div>

      <div>
        <!--checkbox button-->
        <p>En sevdiğin programlama dili:</p>
        <input type="checkbox" id="html2" />
        <label for="html2">HTML</label>

        <input type="checkbox" id="css2" />
        <label for="css2">CSS</label>

        <input type="checkbox" id="javascript2" />
        <label for="javascript2">Javascript</label>
      </div>

      <div>
        <!--kullanıcı istanbul seçer fakat uygulamanın arka planında 41 olarak yansır-->
        <label for="cities">Şehir</label>
        <select id="cities">
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
        </select>
      </div>

      <div>
        <!--mail adresi yazdırma yeri-->
        <label for="eposta">Email</label>
        <input type="email" id="eposta" />
      </div>

      <div>
        <!--doğum tarihini yazdırma  -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <!--"Button" etiketi buton oluşturmaya yarar-->
      <!--kaydetme butonu -->
      <button type="submit">Kaydet</button>
      <!--temizleme butonu -->
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
