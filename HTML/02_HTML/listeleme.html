<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul style="list-style-type: circle">
      <!--Yukardaki komut listelemenin başındaki şekli değiştirmeye yarar-->
      <!--"*" şeklinde listeleme-->
      <!--"<ul style="list-style-type: none"></ul>" listeleme başında şekil olmasın komutu-->

      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>
        item 4
        <!--Alt listeleme-->
        <ul>
          <li>4.1</li>
          <li>4.2</li>
          <li>4.3</li>
        </ul>
      </li>
    </ul>

    <!--"1-2-3" sıralı listeleme "ol kenarına yazılan yok 1'den başlasın 10'a kadar"-->
    <ol type="1" start="10">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>

    <dl>
      <dt>Html</dt>
      <!--Başlık -->
      <dd>Html nedir?</dd>
      <!--Alt başlık-->
      <dd>Html Heading</dd>
      <!--Alt başlık-->
      <dt>Css</dt>
      <dd>Inline Css</dd>
      <dd>External Css</dd>
      <dd>Internal Css</dd>
    </dl>
  </body>
</html>
