<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Table köşelerini,kalınlığını belirlemek için alttaki kodlar yazıldı-->
    <table border="1" width="70%" cellpadding="10" cellspacing="10">
      <!--"cellspacing" kolonla yazı aralarındaki boşluğu ayarlamak için  yazılır-->
      <thead>
        <!--"thead" başlık anlamına gelmektedir-->
        <tr>
          <!--"th" etiket anlamına gelmektedir-->
          <th>id</th>
          <th>ürün ismi</th>
          <th>fiyat</th>
          <th>resim</th>
        </tr>
      </thead>
      <!--"tbody" tablonun veri kısmı-->
      <tbody>
        <tr>
          <!--"td" Kolon oluşturma anlamına gelmektedir-->
          <td>1</td>
          <td>iphone 11</td>
          <td>7000</td>
          <td>1.jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <!--"td rowspan" alttakı kolonla birleştirmek için yazılır-->
          <td rowspan="2">iphone 12</td>
          <td>8000</td>
          <td>2.jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <!--"td colspan" kolonları birleştirmek için yazılır-->
          <td colspan="2">8000 - 3.jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
